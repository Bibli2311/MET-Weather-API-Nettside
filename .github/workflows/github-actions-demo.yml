name: Display version of Bats testing framework
run-name: ${{ github.actor}} is learnig Github Actions
on: [push]
jobs:
   check-bats-version:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
             node-version: '14'
         - run: npm install -g bats
         - run: bats -v